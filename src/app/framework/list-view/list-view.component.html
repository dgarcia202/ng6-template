<div class="content-wrapper">

  <h1 class="mat-h1">{{ headline }}</h1>

  <mat-toolbar class="mat-elevation-z4">
      <mat-form-field *ngIf="showFilter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>    
      <ng-content select="[toolbar-left]"></ng-content>
      <span class="example-spacer"></span>
      <ng-content select="[toolbar-right]"></ng-content>
      <div *ngFor="let button of actionButtons()">
        <button *ngIf="isActionVisible(button.key)" 
                mat-icon-button color="primary" 
                [matTooltip]="button.tooltip"
                (click)="emitActionEvent(button.key)">

            <mat-icon>{{ button.icon }}</mat-icon>
        </button>
      </div>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
   
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"
        (click)="selection.toggle(row)">
    </tr>
  </table>

  <mat-paginator class="mat-elevation-z4" 
        [length]="100" 
        [pageSize]="10" 
        [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  
</div>

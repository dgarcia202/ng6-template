<div class="content-wrapper">

  <h1 class="mat-h1">{{ headline }}</h1>

  <mat-toolbar class="mat-elevation-z4">
      <ng-content select="[toolbar-left]"></ng-content>
      <span class="example-spacer"></span>
      <ng-content select="[toolbar-right]"></ng-content>
      <button *ngFor="let button of actionButtons()" 
              mat-icon-button color="primary" 
              [matTooltip]="button.tooltip">

          <mat-icon>{{ button.icon }}</mat-icon>
      </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z4" 
        [length]="100" 
        [pageSize]="10" 
        [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  
</div>
